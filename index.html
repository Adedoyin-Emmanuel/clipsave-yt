<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="jquery.min.js"></script>
    <link rel="icon" href="favicon.ico" />
    <title>Clipsave Youtube Downloader</title>
  </head>
  <body class="dark-theme">
    <section class="w-screen h-screen bg-pattern py-3 p-2">
      <br />
      <section class="relative my-5">
        <section class="flex md:tems-center md:justify-center">
          <h1
            class="md:text-3xl text-2xl md:p-0 capitalize font-bold mt-8 mb-5 text-center mx-auto"
          >
            Youtube Video Downloader
          </h1>
        </section>

        <section class="flex items-center justify-center">
          <input
            type="text"
            class="w-full bg-transparent border rounded-md outline-none md:w-3/4 lg:w-8/12 xl:w-1/2 p-5 my-4 focus:border-[#5A83ED] focus:border-2 transition-all duration-75"
            placeholder="Enter or paste youtube link"
            id="youtubeLinkInput"
          />
        </section>
        <br />

        <!-- Output page-->
        <section
          class="md:w-8/12 mx-auto grid md:grid-cols-2 grid-cols-1 justify-center my-3"
        >
          <section
            class="w-full md:w-11/12 flex flex-col items-start justify-start"
          >
            <img
              src="https://i.ytimg.com/vi/S1ALHkGrw6k/0.jpg"
              alt="Media thumbnail"
              class="w-full object-fill"
            />

            <section class="w-full flex items-center justify-between my-3 p-2">
              <div class="likes">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-thumbs-up"
                >
                  <path d="M7 10v12" />
                  <path
                    d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
                  />
                </svg>

                <p class="text-sm text-center py-1">1.5k</p>
              </div>

              <div class="dislikes">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-thumbs-down"
                >
                  <path d="M17 14V2" />
                  <path
                    d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"
                  />
                </svg>
                <p class="text-sm text-center py-1">10k</p>
              </div>

              <div class="star">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-star"
                >
                  <polygon
                    points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
                  />
                </svg>
                <p class="text-sm text-center py-1">4</p>
              </div>

              <div class="views">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-eye"
                >
                  <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z" />
                  <circle cx="12" cy="12" r="3" />
                </svg>
                <p class="text-sm text-center py-1">10M</p>
              </div>

              <div class="deleted">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-trash-2"
                >
                  <path d="M3 6h18" />
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6" />
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />
                  <line x1="10" x2="10" y1="11" y2="17" />
                  <line x1="14" x2="14" y1="11" y2="17" />
                </svg>
                <p class="text-sm text-center py-1">No</p>
              </div>
            </section>

            <section class="video-title">
              <p>
                Halsey - Without Me (Illenium Remix) | Matt McGuire Drum Cover
              </p>
              <p class="text-sm">@Matt McGuire</p>
            </section>
          </section>
          <br class="md:hidden" />
          <section class="my-3">
            <div class="container mx-auto">
              <div class="rounded-md overflow-hidden">
                <!-- Tab buttons -->
                <div class="flex">
                  <button
                    id="tab1"
                    class="px-4 py-2 w-1/3 bg-[#1E293B] hover:bg-[#020817] focus:bg-[#020817] focus:outline-none"
                  >
                    Video
                  </button>
                  <button
                    id="tab2"
                    class="px-4 py-2 w-1/3 bg-[#1E293B] hover:bg-[#020817] focus:bg-[#020817] focus:outline-none"
                  >
                    Audio
                  </button>
                  <button
                    id="tab3"
                    class="px-4 py-2 w-1/3 bg-[#1E293B] hover:bg-[#020817] focus:bg-[#020817] focus:outline-none"
                  >
                    Others
                  </button>
                </div>
                <!-- Tab content -->
                <div class="">
                  <div id="tabContent1" class="text-[14px]">
                    <table class="min-w-full divide-y-2 divide-slate-600">
                      <thead class="">
                        <tr>
                          <th
                            scope="col"
                            class="py-3 text-center text-[14px] text-gray-500"
                          >
                            File type
                          </th>
                          <th
                            scope="col"
                            class="py-3 text-center text-[14px] text-gray-500"
                          >
                            File size
                          </th>
                          <th
                            scope="col"
                            class="py-3 text-center text-[14px] text-gray-500"
                          >
                            Action
                          </th>
                        </tr>
                      </thead>
                      <tbody class="">
                        <tr>
                          <td class="px-6 py-3 text-center">
                            MP4 auto quality
                          </td>
                          <td class="px-6 py-3 text-center">1.5 MB</td>
                          <td class="px-6 py-3 text-center">
                            <button
                              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-[14px]"
                            >
                              Download
                            </button>
                          </td>
                        </tr>

                        <tr>
                          <td class="px-6 py-3 text-center">
                            MP4 auto quality
                          </td>
                          <td class="px-6 py-3 text-center">1.5 MB</td>
                          <td class="px-6 py-3 text-center">
                            <button
                              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 text-[14px]"
                            >
                              Download
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div id="tabContent2" class="hidden text-[14px]">Hello world</div>
                  <div id="tabContent3" class="hidden text-[14px]">Hello Temi ❣️</div>
                </div>
              </div>
            </div>
          </section>
        </section>

        <!-- related videos page -->

        <section></section>
      </section>
    </section>

    <script>
      const tabs = ["tab1", "tab2", "tab3"];
      const tabContents = ["tabContent1", "tabContent2", "tabContent3"];
      document.getElementById("tab1").focus();

      tabs.forEach((tab) => {
        document.getElementById(tab).addEventListener("click", () => {
          tabContents.forEach((content) => {
            document.getElementById(content).classList.add("hidden");
          });

          const selectedTabContent = tab.replace("tab", "tabContent");

          tabs.forEach((otherTab) => {
            if (otherTab !== tab) {
              console.log(otherTab);
              const otherTabElement = document.getElementById(otherTab);
              otherTabElement.style.backgroundColor = "#1E293B";
            }
          });

          document.getElementById(tab).style.backgroundColor = "#020817";
          document
            .getElementById(selectedTabContent)
            .classList.remove("hidden");
        });
      });
    </script>
  </body>
  <script src="script.js"></script>
</html>
